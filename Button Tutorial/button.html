<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button Tutorial</title>
  </head>

  <body>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700" rel="stylesheet">
    <div class="wrapper" role="button">
      <a href="#" class="button">Submit</a>
      <a href="#" class="button">Add to cart</a>
    </div>
    
    <style>
      .wrapper {
        margin: 15%;
        text-align: center;
      }

      .button {
        margin: 10px;
        text-decoration: none;
        /*  Above disables underline   */
        font-family: 'Nunito', sans-serif;
        font-size: 0.8em;
        letter-spacing: 0.2em;
        box-shadow: 0 16px 30px 0 rgba(0, 40, 120, .35);
        display: inline-block;
        padding: 16px 20px;
        border-radius: 50em;
        transition: all 0.3s ease-out;
        color: #ffffff;
        background-image: linear-gradient(180deg, #7D62C0, #9364B3);
      }

      a:hover {
        filter: brightness(.85) contrast(1.1);
        box-shadow: 0 10px 20px 0 rgba(0, 40, 120, .2);
      }
      a:active { 
        letter-spacing: 5px;
      }
    </style>
  </body>
</html>
