<!DOCTYPE html>
<html lang="en">
  <head id="header">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <img class="picture" src="/abstract-picture.jpg" alt="Abstract picture" />
      <div class="inner-container">
        <h1 class="title">Contact Us</h1>
        <form id="form" method="post" action="/" onsubmit="validateForm()">
          <p>
            <input required type="text" name="name" placeholder="Full Name" />
            <input required type="text" name="email" placeholder="Email" />
          </p>
          <p>
            <textarea
              required
              name="message"
              rows="5"
              placeholder="Message"
            ></textarea>
          </p>

          <p>
            <input type="submit" name="submit" value="SUBMIT" id="submit" />
          </p>
        </form>
        <h1 class="footer">
          Made with love by
          <a href="https://twitter.com/kefimochi">
            Kate Efimova
          </a>
        </h1>
      </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="../script.js"></script> -->
  </body>
</html>
